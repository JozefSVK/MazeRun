<!DOCTYPE html>
<html>
<head>
    <title>Ball Physics Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            max-width: 1270px;
            aspect-ratio: 1270/720;
        }
        #settings {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            width: 250px;
            transform: translateX(270px);
            transition: transform 0.3s ease;
        }
        #settings.visible {
            transform: translateX(0);
        }
        #menu-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        #gyro-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        .value {
            float: right;
        }
        button {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="menu-icon">
        <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </div>
    <div id="gyro-status">Gyro: Inactive</div>
    <div id="settings">
        <h3 style="margin-top: 0">Ball Parameters</h3>
        <div class="control-group">
            <label>Ball Size <span class="value" id="sizeValue">20</span></label>
            <input type="range" id="size" min="10" max="50" value="20">
        </div>
        <div class="control-group">
            <label>Bounce <span class="value" id="bounceValue">0.6</span></label>
            <input type="range" id="bounce" min="0" max="1" step="0.1" value="0.6">
        </div>
        <div class="control-group">
            <label>Friction <span class="value" id="frictionValue">0.05</span></label>
            <input type="range" id="friction" min="0" max="0.2" step="0.01" value="0.05">
        </div>
        <div class="control-group">
            <label>Air Resistance <span class="value" id="airValue">0.03</span></label>
            <input type="range" id="air" min="0" max="0.1" step="0.01" value="0.03">
        </div>
        <div class="control-group">
            <label>Sensitivity <span class="value" id="sensitivityValue">0.001</span></label>
            <input type="range" id="sensitivity" min="0.0001" max="0.005" step="0.0001" value="0.001">
        </div>
    </div>
    <button id="activate">Activate Gyroscope</button>

    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'game-container',
                width: 1270,
                height: 720,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'matter',
                matter: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            backgroundColor: '#1a1a1a',
            scene: {
                create: create,
                update: update
            }
        };

        let ball;
        let graphics;
        let gyroActive = false;
        const gyroStatus = document.getElementById('gyro-status');
        const activateButton = document.getElementById('activate');
        const menuIcon = document.getElementById('menu-icon');
        const settingsMenu = document.getElementById('settings');
        
        // Toggle settings menu
        menuIcon.addEventListener('click', () => {
            settingsMenu.classList.toggle('visible');
        });
        
        // Ball parameters
        const params = {
            size: 20,
            bounce: 0.6,
            friction: 0.05,
            air: 0.03,
            sensitivity: 0.001
        };

        // Setup parameter controls
        ['size', 'bounce', 'friction', 'air', 'sensitivity'].forEach(param => {
            const slider = document.getElementById(param);
            const value = document.getElementById(`${param}Value`);
            
            slider.addEventListener('input', (e) => {
                params[param] = parseFloat(e.target.value);
                value.textContent = params[param];
                
                // Recreate ball if parameters change
                if (ball && param !== 'sensitivity') {
                    createBall(ball.scene.scene);
                }
            });
        });

        const game = new Phaser.Game(config);

        function createBall(scene) {
            // Remove old ball if it exists
            if (ball) {
                ball.destroy();
                graphics.clear();
            }

            // Create new ball
            ball = scene.matter.add.circle(635, 360, params.size, {
                restitution: params.bounce,
                friction: params.friction,
                frictionAir: params.air
            });

            // Add visible ball
            graphics = scene.add.graphics();
            graphics.fillStyle(0xff0000, 1);
            graphics.fillCircle(635, 360, params.size);

            // Update ball graphics
            scene.events.on('update', () => {
                if (ball && graphics) {
                    graphics.clear();
                    graphics.fillStyle(0xff0000, 1);
                    graphics.fillCircle(ball.position.x, ball.position.y, params.size);
                }
            });
        }

        function create() {
            // Add walls with thickness
            const walls = [
                // Top
                this.matter.add.rectangle(635, 0, 1270, 50, { isStatic: true }),
                // Bottom
                this.matter.add.rectangle(635, 720, 1270, 50, { isStatic: true }),
                // Left
                this.matter.add.rectangle(0, 360, 50, 720, { isStatic: true }),
                // Right
                this.matter.add.rectangle(1270, 360, 50, 720, { isStatic: true })
            ];

            // Create initial ball
            createBall(this);

            // Setup gyroscope
            activateButton.addEventListener('click', async () => {
                try {
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') {
                            enableGyro();
                        }
                    } else {
                        enableGyro();
                    }
                } catch (error) {
                    settings.textContent = 'Gyro Error: ' + error.message;
                }
            });
        }

        function enableGyro() {
            window.addEventListener('deviceorientation', handleOrientation);
            gyroActive = true;
            activateButton.style.display = 'none';
            settings.textContent = 'Gyro: Active';
        }

        function handleOrientation(event) {
            if (!gyroActive || !ball) return;

            const beta = event.beta;   // Front/back tilt
            const gamma = event.gamma;  // Left/right tilt

            // Apply gentle forces based on tilt
            const forceX = (gamma || 0) * params.sensitivity;
            const forceY = (beta || 0) * params.sensitivity;

            // Update ball position
            ball.force.x = forceX;
            ball.force.y = forceY;

            // Update debug info
            gyroStatus.textContent = `Gyro: Active
Tilt FB: ${Math.round(beta)}°
Tilt LR: ${Math.round(gamma)}°`;
        }

        function update() {
            // Keep ball within bounds
            if (ball) {
                ball.position.x = Phaser.Math.Clamp(ball.position.x, 20, 1250);
                ball.position.y = Phaser.Math.Clamp(ball.position.y, 20, 700);
            }
        }
    </script>
</body>
</html>
